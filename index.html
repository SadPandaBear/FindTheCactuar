<html>
  <head>
    <title>Find the Cactuar</title>
    <style>body { margin: 0; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <!-- When you're ready to deploy your app, update this line to point to your compiled client.bundle.js -->
    <script src="client.bundle.js"></script>
    <script>
      function inIframe () { try { return window !== window.top; } catch (e) { return true; } }
      function isMobile() { return typeof window.orientation !== 'undefined' }
      if (!inIframe() && !isMobile()) {
        ReactVR.init(
          'index.bundle.js',
          document.body,
          { assetRoot: 'static_assets/' }
        );
      }
    </script>
  </body>
</html>
